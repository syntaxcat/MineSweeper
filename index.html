<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Sprint 1 Challenge - Mine Sweeper</title>
</head>

<body onload ="initGame()">
    <h1>Mine Sweeper</h1>
    <h2> Mines - <span></span> </h2>
    <div class="container">
        <div class="stopwatch">
            <div id="display">
                <span id="seconds">00</span> 
            </div>
          </div>
        Choose your level:
        <div class="buttons">
            <button onclick="">Beginner(4*4)</button>
            <button onclick="">Medium(8*8)</button>
            <button onclick="">Expert(12*12)</button>
        </div>
    </div>
    <table cellpadding="10" class="board">
        <tbody class="cells"></tbody>
    </table>


    <script src="util.js"></script>
    <script src="game.js"></script>
</body>
</html>
